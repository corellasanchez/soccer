<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Europe League Footbal</title>
    <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/css/main.css">
</head>

<body ng-app="app">
    <header class="row-fluid">
        <div class="container">
            <h1 class="pull-center main_title"><strong> European Football</strong></h1>
            <p class="lead pull-center">All European football statistics in one place!</p>
        </div>
    </header>
    <div class="container">
        <!-- Main menu -->
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <!-- Hamburger mobile icon -->
                <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Menu items -->
            <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'" ng-click="navCollapsed=true">
                <ul class="nav navbar-nav">
                    <li>
                        <a ui-sref="dashboard"><span class="glyphicon glyphicon-home"></span> Dashboard</a>
                    </li>
                    <li>
                        <a ui-sref="favorite-teams"><span class="glyphicon glyphicon-star"></span> My Favorites</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <section class="container">
        <div ui-view></div>
    </section>
    <footer>
      
    </footer>
    <!-- Libraries -->
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-ui-router.min.js"></script>
    <script src="lib/js/ui-bootstrap.min.js"></script>
    <!-- Main App -->
    <script src="app/app.js"></script>
    <script src="app/config.js"></script>
    <!-- Dashboard -->
    <script src="app/dashboard/module.js"></script>
    <script src="app/dashboard/route.js"></script>
    <script src="app/dashboard/service.js"></script>
    <script src="app/dashboard/controller.js"></script>
    <!-- League -->
    <script src="app/league/module.js"></script>
    <script src="app/league/route.js"></script>
    <script src="app/league/service.js"></script>
    <script src="app/league/controller.js"></script>
    <!-- Team -->
    <script src="app/team/module.js"></script>
    <script src="app/team/route.js"></script>
    <script src="app/team/service.js"></script>
    <script src="app/team/controller.js"></script>
</body>

</html>
