<div class="modal-header">
    <img ng-src="{{team.crestURI}}" class="fixtures_logo" ng-show="team.crestURI" />
    <h3 class="modal-title" id="modal-title"> {{team.teamName}}{{team.team}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-12">
            <table class="table details_table">
                <thead>
                    <tr>
                        <td>
                            <a href="" ng-click="sortType = 'date'; sortReverse = !sortReverse">DATE</a>
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'status'; sortReverse = !sortReverse">STATUS</a>
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'home'; sortReverse = !sortReverse">HOME</a>
                        </td>
                        <td>
                            <a href="" ng-click="sortType = 'away'; sortReverse = !sortReverse">AWAY</a>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="match in team_matches.fixtures | orderBy:sortType:sortReverse">
                        <td>{{match.date | date : "medium"}}</td>
                        <td>{{match.status}}</td>
                        <td><span class="goals" ng-show="match.result.goalsHomeTeam !== null">{{match.result.goalsHomeTeam}}</span> {{match.homeTeamName}}
                        </td>
                        <td><span class="goals" ng-show="match.result.goalsAwayTeam !== null">{{match.result.goalsAwayTeam}}
                        </span> {{match.awayTeamName}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
</div>
